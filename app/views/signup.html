<div class="container col col-sm-7">
    <h3>Sign Up</h3>

    <form class="authForm">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="First Name" ng-model="newUser.firstName">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="newUser.lastName">
        </div>

        <div class="form-group">
            <label>Contacts</label>
            <input type="email" class="form-control" placeholder="Enter email" ng-model="newUser.email">
            <input type="tel" class="form-control" placeholder="Enter Phone Number" ng-model="newUser.phoneNumber">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password1">
            <input type="password" class="form-control" placeholder="Confirm Password" ng-model="newUser.password2">

        </div>
        <button type="submit" ng-click="signup(newUser)" class="btn btn-primary">Sign Up</button>
    </form>
</div>
