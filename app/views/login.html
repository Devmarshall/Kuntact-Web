<div class="container col col-sm-7">
    <h3>Login</h3>

    <form class="authForm">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" ng-model='user.email'>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model='user.password'>
        </div>
        <button type="submit" ng-click="login(user)" class="btn btn-primary">Login</button>
    </form>
</div>
